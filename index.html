<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
	<title>Math Challenge</title>
	<style>
		body {
			background-color: lightpink;
		}
		.container {
			margin: 10px;
			padding: 10px;
			text-align: center;
			background-color: white;
			border: double gray;
			font-family: "Sue Ellen Francisco", cursive;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<center>
	<div class="container">
		<div class="row">
			<div class="col-xl-12">
				<h1>Calculator Buddy</h1>
				<br />
			</div>
		</div>
		<div class="row">
			<div class="col-xl-5">
				<a href="https://www.istockphoto.com/vector/vector-doodle-illustration-school-calculator-isolated-on-white-gm1392292723-448579926"><img src="https://media.istockphoto.com/id/1392292723/vector/vector-doodle-illustration-school-calculator-isolated-on-white.jpg?s=612x612&w=0&k=20&c=2dqceaXd0QxfWLY22JSETfdq3GfIntJPSMW14FVmLdg=" width="300"></a>
			</div>
			<div class="col-xl-7">
				<p>Hello there! I will be your personal calculator for today. Enter some values for x and y.</p>
				<p>
					x value: <input type="number" id="x">
					<br /><br />
					y value: <input type="number" id="y">
				</p>
				<p id="product"></p>
				<p id="quotient"></p>
				<p id="exponent"></p>
				<p id="remainder"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-12">
				<button type="button" class="btn btn-danger" onclick="times()">
					Multiply x and y.
				</button>
				<button type="button" class="btn btn-warning" onclick="divide()">
					Divide x and y.
				</button>
				<button type="button" class="btn btn-success" onclick="exponent()">
					Raise x to the power of y.
				</button>
				<button type="button" class="btn btn-info" onclick="remainder()">
					Get the remainder of x and y.
				</button>
			</div>
		</div>
	</div>
	</center>

	<script type="text/javascript">
		function times() {
			let x = document.getElementById("x").value;
			let y = document.getElementById("y").value;
			let product = Number(x) * Number(y);

			document.getElementById("product").innerHTML=("The product is " + product +".");
		}
		function divide() {
			let x = document.getElementById("x").value;
			let y = document.getElementById("y").value;
			let quotient = Number(x) / Number(y);

			document.getElementById("quotient").innerHTML=("The quotient is " + quotient +".");
		}
		function exponent() {
			let x = document.getElementById("x").value;
			let y = document.getElementById("y").value;
			let exponent = Number(x) ** Number(y);

			document.getElementById("exponent").innerHTML=("X raised to y is " + exponent +".");
		}
		function remainder() {
			let x = document.getElementById("x").value;
			let y = document.getElementById("y").value;
			let remainder = Number(x) % Number(y);

			document.getElementById("remainder").innerHTML=("The remainder of x and y is " + remainder +".");
		}
	</script>
</body>
</html>
